<!--
@author James Whiteman

The simple thank you page. Displays everything that
was just submitted by the user on the registration page.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
<title>Contested Country Registration</title>
<h:outputStylesheet library="css" name="UserInfo.css" />
</h:head>

<h:body styleClass="bodyPage">
<div class="divPage">

   <!-- Thank You Message -->
   <h:outputLabel styleClass="labelTitle">Thanks for registering!</h:outputLabel>
   <br/><br/>

   <!-- Submitted User Info -->
   <h:outputLabel styleClass="labelSubtitle">First Name: </h:outputLabel>
   <h:outputLabel styleClass="labelSubtitle" value="#{beanUserInfo.submittedUser.firstName}" />
   <br/>
   <h:outputLabel styleClass="labelSubtitle">Last Name: </h:outputLabel>
   <h:outputLabel styleClass="labelSubtitle" value="#{beanUserInfo.submittedUser.lastName}" />
   <br/>
   <h:outputLabel styleClass="labelSubtitle">Phone Number: </h:outputLabel>
   <h:outputLabel styleClass="labelSubtitle" value="#{beanUserInfo.submittedUser.phoneNumber}" />
   <br/>
   <h:outputLabel styleClass="labelSubtitle">Zip Code: </h:outputLabel>
   <h:outputLabel styleClass="labelSubtitle" value="#{beanUserInfo.submittedUser.zipCode}" />
   <br/>
   <h:outputLabel styleClass="labelSubtitle">Party: </h:outputLabel>
   <h:outputLabel styleClass="labelSubtitle" value="#{beanUserInfo.submittedUser.party}" />
   <br/>
   <h:outputLabel styleClass="labelSubtitle">Braille: </h:outputLabel>
   <h:outputLabel styleClass="labelSubtitle" value="#{beanUserInfo.submittedUser.braille}" />

</div>
</h:body>

</html>
