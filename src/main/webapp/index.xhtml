<!--
@author James Whiteman

The registration form. Contains every input for the user to
register as a voter. The data is linked to the BeanUserInfo
managed bean, which, upon submission of the button, will send
the data in the form of a User object to the BeanVoterCount
managed bean.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<!-- Head -->
<h:head>

<!-- Page Title & External CSS -->
<title>Contested County Registration</title>
<h:outputStylesheet library="css" name="UserInfo.css" />

</h:head>

<!-- Body -->
<h:body styleClass="bodyPage">

<div class="divPage">

    <!-- Page Title -->
    <h:outputLabel styleClass="labelTitle">Voter Registration</h:outputLabel>
    <br/>
    <h:outputLabel styleClass="labelSubtitle">Contested County, USA</h:outputLabel>
    <br/><br/>

    <!-- User Information Input -->
    <h:form>

    <!-- Contact Information -->
    <h:outputLabel styleClass="labelUserInfo">First Name: </h:outputLabel>
    <h:inputText styleClass="inputUserInfo" id="first" value="#{beanUserInfo.firstName}" label="First Name">
        <f:validateRequired />
    </h:inputText>
    <h:message for="first" style="color:red;font-size:12px" />
    <br/>
    <h:outputLabel styleClass="labelUserInfo">Last Name: </h:outputLabel>
    <h:inputText styleClass="inputUserInfo" id="last" value="#{beanUserInfo.lastName}" label="Last Name">
        <f:validateRequired />
    </h:inputText>
    <h:message for="last" style="color:red;font-size:12px" />
    <br/>
    <h:outputLabel styleClass="labelUserInfo">Phone Number: </h:outputLabel>
    <h:inputText styleClass="inputUserInfo" id="phone" value="#{beanUserInfo.phoneNumber}" label="Phone Number">
        <f:validateLength minimum="10" maximum="10" />
    </h:inputText>
    <h:message for="phone" style="color:red;font-size:12px" />
    <br/>
    <h:outputLabel styleClass="labelUserInfo">Zip Code: </h:outputLabel>
    <h:inputText styleClass="inputUserInfo" id="zip" value="#{beanUserInfo.zipCode}" label="Zip Code">
        <f:validateLength minimum="5" maximum="5" />
    </h:inputText>
    <h:message for="zip" style="color:red;font-size:12px" />
    <br/><br/><br/>

    <!-- Party Information -->
    <h:selectOneRadio styleClass="radioParty" id="party" layout="pageDirection" value="#{beanUserInfo.party}" label="Party">
        <f:selectItem styleClass="radioItemParty" itemValue="1" itemLabel="Democrat" />
        <f:selectItem styleClass="radioItemParty" itemValue="2" itemLabel="Green Party" />
        <f:selectItem styleClass="radioItemParty" itemValue="3" itemLabel="Libertarian" />
        <f:selectItem styleClass="radioItemParty" itemValue="4" itemLabel="Republican" />
        <f:selectItem styleClass="radioItemParty" itemValue="5" itemLabel="Unaffiliated" />
        <f:validateRequired />
    </h:selectOneRadio>
    <h:message styleClass="labelError" for="party" />

    <!-- Braille Ballot Checkbox -->
    <br/>
    <h:selectBooleanCheckbox styleClass="checkboxUserInfo" id="braille" value="#{beanUserInfo.braille}" />
    <h:outputLabel styleClass="labelUserInfo">Opt in for Braille Ballot</h:outputLabel>
    <br/><br/>

<!-- Action Buttons -->
<h:commandButton styleClass="buttonSubmit" value="Submit" type="submit" action="pagePreview" />

</h:form>
</div>
</h:body>
</html>
