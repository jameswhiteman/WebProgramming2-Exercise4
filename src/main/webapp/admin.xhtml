<!--
@author James Whiteman

The form in which the user can view all of the
people that have registered. Gathers the list of
voters from the BeanVoterCount managed bean and displays it in
the form of a data table.
-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:jl="http://xmlns.jcp.org/jsf/composite/jsflive">

<h:head>
	<f:loadBundle basename="edu.ndnu.jwhiteman.election" var="election" />
</h:head>

<h:body>
	<h:outputLabel>These are the voters for the next election.</h:outputLabel>
	<br/>
	<h:outputLabel>The next election date is: #{election.nextElect}</h:outputLabel>
	<h:form>
		<h:dataTable styleClass="dataTableVoters" value="#{beanVoterCount.voters}" var="voters">
			<h:column>
				<f:facet name="header">First Name</f:facet>
				<f:facet name="footer">Voters: #{beanVoterCount.getVoterCount()}</f:facet>
				<h:outputLabel styleClass="labelAdminVoter">#{voters.firstName}</h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
				<h:outputLabel styleClass="labelAdminVoter">#{voters.lastName}</h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Phone Number</f:facet>
				<h:outputLabel styleClass="labelAdminVoter">#{voters.phoneNumber}</h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Zip Code</f:facet>
				<h:outputLabel styleClass="labelAdminVoter">#{voters.zipCode}</h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Party</f:facet>
				<h:outputLabel styleClass="labelAdminVoter">#{voters.party}</h:outputLabel>
			</h:column>
		</h:dataTable>
		</h:form>
</h:body>

</html>
